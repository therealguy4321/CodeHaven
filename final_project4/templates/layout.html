<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>
                        <span>{{ message }}</span>
                        <button class="close-flash" onclick="this.parentElement.style.display='none'">&times;</button>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <footer>
        <div class="container">
            <p>Contact us:</p>
            <a href="https://wa.link/jwlows" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true" id="whatsapp"></i></a>
            <a href="https://www.instagram.com/chris_4lyf?igsh=MTFpdjRjcnZnYnZqaQ==" target="_blank"><i class="fa fa-instagram" id="instagram"></i></a>
            <a href="https://x.com/Chris_4lyf?t=DdRa5uuD9h-NoPPs0BTpHA&s=09" target="_blank"><i class="fa fa-twitter" id="twitter"></i></a>
            <a href="https://t.me/Chris_4lyf" target="_blank"><i class="fa fa-telegram" id="telegram"></i></a>
            <a href="https://www.facebook.com/itz.drsmart.3" target="_blank"><i class="fa fa-facebook-square" id="facebook"></i></a>
          </div>
    </footer>
    <footer class="mb-5 small text-center text-muted">
        Data provided by <a href="#">ChrisTek</a>
    </footer>
</body>
</html>
