{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block main %}
    <h2>Get Stock Quote</h2>
    <form action="/quote" method="POST">
        <input autofocus type="text" name="symbol" id="symbol" placeholder="Symbol">
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
