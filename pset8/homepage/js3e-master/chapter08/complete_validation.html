<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Fun</title>
<link href="../_css/site.css" rel="stylesheet">
<style>

#signup label.error {
  font-size: 0.8em;
  color: #F00;
  font-weight: bold;
  display: block;
  margin-left: 215px;
}
#signup  input.error, #signup select.error  {
  background: #FFA9B8;
  border: 1px solid red;
}
</style>
<script src="../_js/jquery.min.js"></script>
<script src="jquery_validate/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {
 $('#signup').validate({
   rules: {
   	name: {
   		required: true,
   	},
     email: {
        required: true,
        email: true
     },
     password: {
        required: true,
        rangelength:[8,16]
     },
     confirm_password: {equalTo:'#password'},
     spam: "required"
   },
   date: {
   	required: true,
   }, //end rules
   messages: {
      email: {
         required: "Please supply an e-mail address.",
         email: "This is not a valid email address."
       },
      password: {
        required: 'Please type a password',
        rangelength: 'Password must be between 8 and 16 characters long.'
      },
      confirm_password: {
        equalTo: 'The two passwords do not match.'
      }
   },
   errorPlacement: function(error, element) { 
       if ( element.is(":radio") || element.is(":checkbox")) {
          error.appendTo( element.parent()); 
        } else {
          error.insertAfter(element);
        } 
    } 

  }); // end validate 
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
      JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
	<div class="content">
	<div class="main">
	<h1>Sign up</h1>
		<form action="../../Html/blog.html" method="post" name="signup" id="signup">
			<div>
				<label for="name" class="label">Name </label>
				<input name="name" type="text" class="required" id="name" title="Please type your name.">
			</div>
			<div>
				<label for="email" class="label">E-mail Address</label>
				<input name="email" type="email" id="email">
			</div>
			<div>
				<label for="password" class="label">Password</label>
				<input name="password" type="password" id="password">
			</div>
			<div>
				<label for="confirm_password" class="label">Confirm Password</label>
				<input name="confirm_password" type="password" id="confirm_password">
			</div>
			<div><span class="label">Hobbies</span>
				<input name="hobby" type="checkbox" id="heliskiing" value="heliskiing" class="required" title="Please check at least 1 hobby.">
				<label for="heliskiing">Reading</label>
				<input name="hobby" type="checkbox" id="pickle" value="pickle">
				<label for="pickle">Dancing</label>
				<input name="hobby" type="checkbox" id="walnut" value="walnut">
				<label for="walnut">Eating</label>
			</div>
			<div>
				<label for="dob" class="label">Date of birth</label>
				<input name="dob" type="date" id="dob" class="required" title="Please type your date of birth using this format: 01/19/2000">
			</div>
			<div>
				<label for="planet" class="label">State of Origin</label>
				<select name="planet" id="planet" class="required" title="Please choose a State.">
					<option value="">--Please select one--</option>
					<option value="earth">Abia State</option>
					<option value="mars">Adamawa State</option>
					<option value="alpha centauri">Akwa Ibom State</option>
					<option value="earth">Anambra State</option>
					<option value="mars">Bauchi State</option>
					<option value="alpha centauri">Bayelsa Stat</option>
					<option value="earth">Benue State</option>
					<option value="mars">Borno State</option>
					<option value="alpha centauri">Cross River State</option>
					<option value="earth">Delta State</option>
					<option value="mars">Ebonyi State</option>
					<option value="alpha centauri">Edo State</option>
					<option value="earth">Ekiti State</option>
					<option value="mars">Enugu State</option>
					<option value="alpha centauri">Gombe State</option>
					<option value="earth">Imo State</option>
					<option value="mars">Jigawa State</option>
					<option value="alpha centauri">Kaduna State</option>
					<option value="earth">Kano State</option>
					<option value="mars">Katsina State</option>
					<option value="alpha centauri">Kebbi State</option>
					<option value="earth">Kogi State</option>
					<option value="mars">Kwara  State</option>
					<option value="alpha centauri">Lagos  State</option>
					<option value="earth">Nasarawa  State</option>
					<option value="mars">Niger  State</option>
					<option value="alpha centauri">Ogun  State</option>
					<option value="earth">Ondo  State</option>
					<option value="mars">Osun  State</option>
					<option value="alpha centauri">Oyo State</option>
					<option value="earth">Plateau  State</option>
					<option value="mars">Rivers  State</option>
					<option value="alpha centauri">Sokoto  State</option>
					<option value="earth">Taraba  State</option>
					<option value="mars">Yobe State</option>
					<option value="alpha centauri">Zamfara  State</option>
					<option value="forget about it">You've never heard of it</option>
					<option value="forget about it">Sorry not in Nigeria</option>
				</select>
			</div>
			<div>
				<label for="comments" class="label">Comments</label>
				<textarea name="comments" cols="15" rows="5" id="comments"></textarea>
			</div>
			<div class="labelBlock">Would you like to receive annoying e-mail froM
				US? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes" class="required" title="Please select an option">
				<label for="yes">Yes</label>
				<input type="radio" name="spam" id="definitely" value="definitely">
				<label for="definitely">Definitely</label>
				<input type="radio" name="spam" id="choice" value="choice">
				<label for="choice">Do I have a choice?</label>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Submit">
			</div>
		</form>
		</div>
	</div>

</html>
