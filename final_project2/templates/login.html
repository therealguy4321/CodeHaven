{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <main class="box">
        <form action="" class="form">
        <h3>Login</h3>
        <div class="username">
            <input type="text" name="Username" placeholder="Username or Email" />
            <ion-icon class="icon" name="person"></ion-icon>
        </div>
        <div class="password">
            <input type="password" name="Password" placeholder="Password" />
            <ion-icon class="icon" name="lock-closed"></ion-icon>
        </div>
        <div class="buttons">
            <div class="remember">
            <input type="checkbox" class="checkbox" />
            <p>Remember me</p>
            </div>
            <p>Forgot password?</p>
        </div>
        <div class="btn-box">
            <a href="#" target="_blank">Login</a>
        </div>
        <div class="register">
            <p>Don't have an account?<a href="#" target="_blank"><span>Register</span></a></p>
        </div>
        </form>
    </main>
{% endblock %}
